<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Do you know your soccer moves? Quiz">

    <title>Do you know your soccer moves?</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Signika&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <header role="heading">
        <h1>How well do you know your soccer moves?</h1>
    </header>

    <main class="main">
        <section class="statistics">
            <div class="totals">
                Questions:&nbsp;
                <span class="totals-question-number">0</span>
                &#47;
                <span class="total=question-total">10</span>
            </div>
            <div class="correct">
                Correct:&nbsp;
                <span class="correct-number">8</span>
                &nbsp;Incorrect:&nbsp;
                <span class="incorrect-number">2</span>
            </div>
        </section>
        <section class="quizBox">
            <section class="quizBox-questions">
                <form class="quizBox-form">
                    <legend class="quizBox-question">
                        Also known as the 360, this soccer move uses a spin to create separation from defenders and win yourself some extra time and space.
                    </legend>
                    <label for="okocha">
                        <input class="radio" type="radio" id="question" value="okocha" name="okocha" required>
                        The Okocha
                    </label>
                    <label for="roulette">
                        <input class="radio" type="radio" id="question" value="roulette" name="roulette" required>
                        The Roulette
                        <div class="answer">
                            You are correct!  First demonstated by.....
                        </div>
                    </label>
                    <label for="rabona">
                        <input class="radio" type="radio" id="question" value="rabona" name="rabona" required>
                        The Rabona
                    </label>
                    <label for="rainbow">
                        <input class="radio" type="radio" id="question" value="rainbow" name="rainbow" required>
                        The Rainbow
                    </label>
                    <button type="submit" class="submit-button">Submit</button >
                </form>
            </section>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
