<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Do you know your soccer moves? Quiz">

    <title>Do you know your soccer moves?</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />

</head>
    <body>
        <header role="heading">
            <h1>How well do you know your soccer moves?</h1>
        </header>

        <main class="main">
            <section class="statistics">
                <div class="statistics-totals">
                    <span class="statistics-title">Questions:&nbsp;</span>
                    1/10
                </div>
                <div class="statistics-score">
                    <span class="statistics-title">Score:&nbsp;</span>
                    8/10
                </div>
            </section>

            <section class="quiz-box">
                <form id="quiz-box-questions">
                    <legend>
                        Also known as the 360, this soccer move uses a spin to create separation from defenders and win yourself some extra time and space.
                    </legend>
                    <div class="quiz-box-options">
                        <input type="radio" id="question-option1" name="question-option" value="okocha">
                        <label for="question-option1">The Okocha</label>

                        <input type="radio" id="question-option2" name="question-option" value="roulette">
                        <label for="question-option2">The Roulette</label>

                        <input type="radio" id="question-option3" name="question-option" value="rabona">
                        <label for="question-option3">The Rabona</label>

                        <input type="radio" id="question-option4" name="question-option" value="rainbow">
                        <label for="question-option4">The Rainbow</label>
                    </div>
                    <button type = "button" id="submit-button">Submit</button>
                </form>
            </section>
        </main>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
