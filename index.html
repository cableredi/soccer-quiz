<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Do you know your soccer moves? Quiz">

    <title>Do you know your soccer moves?</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Signika&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <header role="heading">
        <h1>How well do you know your soccer moves?</h1>
    </header>

    <main class="main">
        <section class="statistics">
            <div class="totals">
                Questions:&nbsp;
                <span class="totals-question-number">0</span>
                &#47;
                <span class="total=question-total">10</span>
            </div>
            <div class="correct">
                Correct:&nbsp;
                <span class="correct-number">8</span>
                &nbsp;Incorrect:&nbsp;
                <span class="incorrect-number">2</span>
            </div>
        </section>
        <section class="quizBox">
            <section class="homeQuizBox"></section>
                <h2>Test your knowledge of elite soccer moves</h2>
                <button type="submit" class="start-button">Start</button>
            </section>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
